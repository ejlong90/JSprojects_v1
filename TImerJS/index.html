<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/99c29a4e03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Timer</title>
  </head>
  <body>
    <section>
      <div class="timer">
        <div class="row">
            <div class="col-md-6">
                <div class="row"><p>Session Length</p></div>
                <div class="row counter">
                    <div class="col-md-4">
                        <button class="btn btn-default" id="sessDec">-</button>

                    </div>
                    <div class="col-md-2">
                        <div id="session"></div>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-default" id="sessInc">+</button>
                    </div>
                </div>
            </div>
        </div>
                <div class="row">
            <div class="col-md-6">
                <div class="row"><p>Break Length</p></div>
                <div class="row counter">
                    <div class="col-md-4">
                        <button class="btn btn-default" id="breakDec">-</button>

                    </div>
                    <div class="col-md-2">
                        <div id="session"></div>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-default" id="breakInc">+</button>
                    </div>
                </div>
                                            <div class="panel">
                              <p id="focus" class="active">FOCUS!</p>
                              <p id="break">TAKE A BREAK!</p>
                            </div>
            </div>
        </div>
          <div id="clock" class="row">
    <div class="timer"><div class="middle"></div></div>
  </div>
        <h1>Pomodoro Timer</h1>
        <div class="panel-work">
            <h3>Work</h3>
        </div>
        <div class="panel-break">
            <h3>Break</h3>
        </div>
        <div class="time">
          <div class="minutes" id="minutes">25</div>
          <div class="seconds" id="seconds">00</div>
        </div>
        <div class="controls">
          <button class="start" onclick="timer('work')" value="run external javascript">Start</button> <!-- <i class="fa-sharp fa-solid fa-play"></i>-->
          <button class="pause">Pause</button> <!-- <i class="fa-sharp fa-regular fa-pause"></i> -->
          <button class="reset">Reset</button> <!-- <i class="fa-sharp fa-regular fa-arrow-rotate-left"></i> -->
      </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
